name: Build and Push

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        run: |
          docker build -t ghcr.io/${{ github.repository }}-collector:latest collector
          docker build -t ghcr.io/${{ github.repository }}-aggregator:latest aggregator
          docker build -t ghcr.io/${{ github.repository }}-migrator:latest migrator

      - name: Push images
        if: github.event_name == 'push'
        run: |
          docker push ghcr.io/${{ github.repository }}-collector:latest
          docker push ghcr.io/${{ github.repository }}-aggregator:latest
          docker push ghcr.io/${{ github.repository }}-migrator:latest


