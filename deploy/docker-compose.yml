version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-collector}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-collector}
      POSTGRES_DB: ${POSTGRES_DB:-collector}
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl_net

  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.15
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
    ports:
      - "9092:9092"
    networks:
      - etl_net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - etl_net

  collector:
    build:
      context: ../collector
    env_file:
      - ./env/collector.env
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - etl_net

  migrator:
    build:
      context: ../migrator
    env_file:
      - ./env/postgres.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl_net

  airflow-scheduler:
    image: apache/airflow:2.10.1
    command: scheduler
    env_file:
      - ./env/airflow.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - airflow-dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - airflow-plugins:/opt/airflow/plugins
    networks:
      - etl_net

  airflow-webserver:
    image: apache/airflow:2.10.1
    command: webserver
    env_file:
      - ./env/airflow.env
    depends_on:
      airflow-scheduler:
        condition: service_started
    ports:
      - "8080:8080"
    volumes:
      - airflow-dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - airflow-plugins:/opt/airflow/plugins
    networks:
      - etl_net

  airflow-triggerer:
    image: apache/airflow:2.10.1
    command: triggerer
    env_file:
      - ./env/airflow.env
    depends_on:
      airflow-scheduler:
        condition: service_started
    volumes:
      - airflow-dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - airflow-plugins:/opt/airflow/plugins
    networks:
      - etl_net

  airflow-worker:
    image: apache/airflow:2.10.1
    command: celery worker
    env_file:
      - ./env/airflow.env
    depends_on:
      airflow-scheduler:
        condition: service_started
    volumes:
      - airflow-dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - airflow-plugins:/opt/airflow/plugins
    networks:
      - etl_net

  aggregator:
    build:
      context: ../aggregator
    env_file:
      - ./env/aggregator.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl_net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      airflow-webserver:
        condition: service_started
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - etl_net

volumes:
  pg-data:
  airflow-dags:
  airflow-logs:
  airflow-plugins:

networks:
  etl_net:
    driver: bridge
  monitoring_net:
    driver: bridge


